{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for '{{ title }}'</h1>
        <ul>
            {% for match in matches %}
                <li><a href="{% url 'entry' match %}">{{ match }}</a></li>
            {% empty %}
                <li>No results found.</li>
            {% endfor %}
        </ul>

{% endblock %}
