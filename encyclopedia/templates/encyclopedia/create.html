{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>
        Create New Page
    </h1>
    {% if existing %}
        <div class="alert alert-warning" role="alert">
            An entry with the same title already exists. To view/edit the entry, click 
            <a href="{% url 'entry' entry %}" class="alert-link">here</a>.
        </div>
    {% endif %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ createform }}
        <br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
